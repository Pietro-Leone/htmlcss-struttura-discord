<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>

    <header>
        <div class="nav-bar">
            <div class="logo"></div>
            <nav></nav>
            <div class="login"></div>
        </div>
        <div class="header-box">
            <div class="block"></div>
        </div>
    </header>

    <main>

        <div class="main-box top">
            <div class="block-top-l"></div>
            <div class="block-top-r"></div>
        </div>

        <div class="main-box middle">
            <div class="block-middle-l"></div>
            <div class="block-middle-r"></div>
        </div>

        <div class="main-box bottom">
            <div class="block-bottom-l"></div>
            <div class="block-bottom-r"></div>
        </div>

        <div class="final-box">
            <div class="final-block"></div>
        </div>

    </main>

    <footer>
        
        <div class="top-footer">
            <div class="red-block"></div>
            <div class="footer-block-1"></div>
            <div class="footer-block-2"></div>
            <div class="footer-block-3"></div>
            <div class="footer-block-4"></div>
        </div>

        <br>

        <div class="bottom-footer">
            <div class="footer-container">
                <div class="logo"></div>
                <div class="button"></div>
            </div>
        </div>

    </footer>

</html>
